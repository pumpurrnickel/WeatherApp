<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>

    <link rel="stylesheet" href="index.css" />
    <script defer src="index.js"></script>
    
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <form class="form">
          <input
            type="text"
            class="searchBar"
            placeholder="Enter Zip Code..."
          />
          <button type="submit" class="searchButton">
            <!-- <img> -->
            Search
          </button>
        </form>
      </div>
      <div class="current">
        <section class="left">
          <h1 class="temp">71Â°F</h1>
          <span class="date">Today's Date</span>
          <section class="hiLo">
            <span class="high">High:</span>
            <span class="low">Low:</span>
          </section>
        </section>
        <section class="right">
          <h1 class="location">City Here</h1>
          <section class="status">
            <img class="todayIcon" alt="Shows status conditions">
            <span class="conditions">Cloudy</span>
          </section>
          <section class="huWi">
            <span class="humidity">Humidity:</span>
            <span class="wind">Wind:</span>
          </section>
        </section>
      </div>
      <div class="future">

          <section class="tom">
            <h1 class="title1">Tomorrow</h1>
            <img class="tomIcon" alt="Shows status conditions">
            <span class="tomConditions">Cloudy</span>
            <div class="tomHiLo">
                <span class="tomHi">High:</span>
                <span class="tomLow">Low:</span>
            </div>
          </section>

          <section class="twoDays">
            <h1 class="title2">In Two Days</h1>
            <img class="twoDayIcon" alt="Shows status conditions">
            <span class="twoDayConditions">Cloudy</span>
            <div class="twoDayHiLo">
                <span class="twoDayHi">High:</span>
                <span class="twoDayLow">Low:</span>
            </div>
          </section>

          <section class="threeDays">
            <h1 class="title1">In Three Days</h1>
            <img class="threeDayIcon" alt="Shows status conditions">
            <span class="threeDayConditions">Cloudy</span>
            <div class="threeDayHiLo">
                <span class="threeDayHi">High:</span>
                <span class="threeDayLow">Low:</span>
            </div>
          </section>

      </div>
    </div>
  </body>
</html>
